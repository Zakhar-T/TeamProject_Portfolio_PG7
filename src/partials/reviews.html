<section class="reviews" id="reviews">
  <div class="container">
    <h2 class="visually-hidden">Rewiews</h2>
    <div class="reviews-swiper swiper">
      <ul class="reviews-list swiper-wrapper"></ul>
      <div class="reviews-button-box">
        <button
          type="button"
          class="reviews-button reviews-button-prev"
          disabled
        >
          <svg class="reviews-icon" width="32" height="32">
            <use href="./img/sprite.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
        <button
          type="button"
          class="reviews-button reviews-button-next"
          disabled
        >
          <svg class="reviews-icon" width="32" height="32">
            <use href="./img/sprite.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
